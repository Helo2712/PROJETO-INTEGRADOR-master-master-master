<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- BOOSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<!-- ICONS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="shortcut icon" href="img/favicon-16x16_outro.png" type="image/x-icon" />
	
	<!-- SCRIPT -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	
	<title>VALIDAÇÃO Sistema</title>
	
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh; /* Altura total da tela */
			margin: 0; /* Remove margens */
			background-color: #f8f9fa; /* Cor de fundo para melhorar a visualização */
		}

		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 100%;
			max-width: 400px;
			background-color: #7ececa;
			border-radius: 12px;
			padding: 20px;
		}

		.title {
			font-size: 20px;
			font-weight: bold;
			color: black;
			margin-bottom: 10px; /* Para espaço entre os títulos */
		}

		.inputs {
			display: flex;
			justify-content: center; /* Certifique-se de que os inputs estejam centralizados */
			margin-top: 10px;
		}

		.inputs input {
			width: 32px;
			height: 32px;
			text-align: center;
			border: none;
			border-bottom: 1.5px solid #d2d2d2;
			margin: 0 10px; /* Espaçamento entre inputs */
		}

		.inputs input:focus {
			border-bottom: 1.5px solid royalblue;
			outline: none;
		}

		.action {
			margin-top: 24px;
			padding: 12px 16px;
			border-radius: 8px;
			border: none;
			background-color: rgb(227, 233, 227);
			color: rgb(0, 0, 0);
			cursor: pointer;
			align-self: flex-end; /* Alinha o botão à direita */
		}
	</style>

	<script>
		function validateForm(event) {
			// Selecionar todos os inputs de código
			const inputs = document.querySelectorAll('.inputs input');

			// Verificar se todos os inputs estão preenchidos
			let allFilled = true;
			inputs.forEach(input => {
				if (input.value.trim() === "") {
					allFilled = false;
				}
			});

			// Se algum campo não estiver preenchido, impedir o envio e mostrar alerta
			if (!allFilled) {
				event.preventDefault();
				alert("Por favor, preencha todos os campos do código de acesso.");
			}
		}
	</script>
</head>
<body>
	<form class="form" action="teste.html" onsubmit="validateForm(event)">
		<div class="title">Sistema</div>
		<div class="title">Código de acesso</div>
		<div class="inputs">
			<input id="input1" type="text" maxlength="1">
			<input id="input2" type="text" maxlength="1">
			<input id="input3" type="text" maxlength="1">
			<input id="input4" type="text" maxlength="1">
		</div>
		<button class="action">Acessar</button>
	</form>
</body>
</html>
