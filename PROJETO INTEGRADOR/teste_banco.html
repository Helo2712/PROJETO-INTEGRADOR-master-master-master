      let indiceAtual = 0;

      function carregarMaisProdutos() {
          const tabela = document.getElementById('tabela-dados').getElementsByTagName('tbody')[0];
          const quantidadeProdutos = 10;

          for (let i = 0; i < quantidadeProdutos; i++) {
              if (indiceAtual >= produtos.length) {
                  break; // Se não houver mais produtos para carregar
              }

              const novaLinha = tabela.insertRow();
              const produto = novaLinha.insertCell(0);
              const valor = novaLinha.insertCell(1);
              const quantidade = novaLinha.insertCell(2);
              const codigo = novaLinha.insertCell(3);

              produto.innerHTML = '<input type="text" class="form-control" value="' + produtos[indiceAtual].produto + '" />';

      function carregarMaisProdutos() {
    const tabela = document.getElementById('tabela-dados').getElementsByTagName('tbody')[0];

}
